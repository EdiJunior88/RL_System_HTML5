<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage e sessionStorage</title>
</head>
<body onload="exibir()">
    <script type="text/javascript">
        function salvar(){
            sessionStoragelocalStorage.setItem("l_nome", document.getElementById("nome").value);
        }

        function exibir(){
            document.getElementById("nome").value = sessionStoragelocalStorage.getItem("l_nome");
        }
    </script>
    
        <form>
            Nome: <input type="text" id="nome">
            <input type="button" value="Salvar" onclick="salvar()">
        </form>
</body>
</html>
