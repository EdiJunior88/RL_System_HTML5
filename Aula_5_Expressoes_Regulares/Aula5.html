<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express√µes Regulares</title>
</head>
<body>
    <form>
        Nome: <br> <input type="text"  required="required" placeholder="Seu nome" autofocus="autofocus">
        <br>
        Idade: <br> <input type="number" min="18" max="100" required="required">
        <br>
        URL: <br> <input type="url" required="required" placeholder="ex: https://www.site.com.br">
        <br>
        E-mail: <br> <input type="email" required="required">
        <br>
        Data de Nascimento: <br> <input type="date" required="required">
        <br>
        Buscar por: <br> <input type="search" required="required">
        <br>
        Cor: <br> <input type="color" required="required">
        <br>
        Placa de Carro: <br> <input type="text" placeholder="FRD-0000" pattern="[A-Za-z]{3}-[0-9]{4}" maxlength="8" required="required">
        <br>
        CEP: <br> <input type="text" placeholder="57060-000" pattern="[0-9]{5}-[0-9]{3}" maxlength="9" required="required">
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
